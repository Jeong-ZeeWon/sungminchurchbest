<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회생활 안내서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .home-view, .chapter-view {
            display: none;
        }

        .home-view.active, .chapter-view.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chapter-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .chapter-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .chapter-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .chapter-desc {
            font-size: 14px;
            color: #718096;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateX(-5px);
        }

        .chapter-content {
            line-height: 1.8;
            color: #2d3748;
        }

        .chapter-content h2 {
            color: #667eea;
            margin: 30px 0 15px 0;
            font-size: 24px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .chapter-content h3 {
            color: #764ba2;
            margin: 25px 0 12px 0;
            font-size: 20px;
        }

        .chapter-content h4 {
            color: #4a5568;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }

        .chapter-content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .chapter-content ul, .chapter-content ol {
            margin: 15px 0 15px 30px;
        }

        .chapter-content li {
            margin-bottom: 10px;
        }

        .bible-verse {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-style: italic;
            color: #4a5568;
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .chapter-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }
        }

        .intro-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .intro-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .highlight {
            background: linear-gradient(120deg, #fef3c7 0%, #fde68a 100%);
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>

        <div class="header">

                    <p>항상 말이 많은 사람은 실수가 많습니다. 남의 허물이나 단점을 말하지 않도록 조심해야 합니다.</p>

                    <h3>3. 금전거래를 조심해야 합니다</h3>
                    <p>순장은 순원에게 돈을 꾸지 말아야 하고 가급적으로 꾸어주지도 말아야 합니다. 순장이 돈거래를 하면 순을 지도할 수 없게 됩니다.</p>

                    <h3>4. 순원에게 장사하지 않아야 합니다</h3>
                    <p>절대로 순원의 가정을 방문하여 판매하는 일은 금물입니다.</p>

                    <h3>5. 심방시간을 길게 갖지 않아야 합니다</h3>
                    <p>순장은 눈치가 빨라야 합니다. 20분 내지 30분이면 가장 적당합니다.</p>

                    <h3>6. 병원 심방은 조용히 해야 합니다</h3>
                    <p>다른 환자들에게 양해를 구하고 조용히 예배를 드려야 합니다. 예배는 간단히 하고 기도는 간단 명료하게 하는 것이 좋습니다.</p>

                    <h3>7. 건전한 집회 참석</h3>
                    <p>사이비 집단의 집회, 신비주의 일변도의 집회, 말세론만 강조하는 집회에 자신들은 물론 순원들이 참석하지 않도록 해야 합니다. 신앙과 행위의 표준은 오직 성경뿐임을 명심해야 합니다.</p>

                    <div class="section-divider"></div>

                    <h2>순장의 수칙</h2>

                    <h3>정기적 기도생활</h3>
                    <p>새벽이든지 저녁이든지 시간을 정해놓고 정기적으로 기도하여 자신도 은혜받고 순의 가정을 위해서 기도해야 합니다.</p>

                    <h3>계속적인 성경공부</h3>
                    <p>순장이 성경을 꾸준히 공부하지 않고 가르치는 것보다 성경을 바로 알고 잘 가르치는 일꾼이 가장 훌륭한 일꾼입니다.</p>

                    <div class="section-divider"></div>

                    <h2>지역장의 직무</h2>
                    <ul>
                        <li>지역장은 순장과 연계하여 지역 내 순들을 살핍니다</li>
                        <li>교구 교역자와 함께 주일 성도를 관리합니다</li>
                        <li>교구목사를 도와 순장과 더불어 필요할 시 심방에 동행합니다</li>
                    </ul>

                    <div class="section-divider"></div>

                    <h2>교구장로의 의무</h2>
                    <p>교구장로는 성도들 중에서 낙심이나 병환 혹은 큰 어려움에 있거나 각별한 도움이 필요한 성도들을 살피는 장로입니다.</p>

                    <ul>
                        <li>각 교구에는 교구장로가 있어 해당 교구 목사와 함께 유고자들을 적극적으로 살핍니다</li>
                        <li>함께 동행할 경우 교구목사는 주로 예배를 인도하고 교구장로는 상담을 합니다</li>
                        <li>교구목사는 교구장로의 심방이 필요할 경우 연락하여 심방을 요청합니다</li>
                        <li>이 때 담임목사님께 반드시 보고를 하도록 합니다</li>
                    </ul>
                `
            }
        ];

        // 챕터 카드 생성
        function createChapterCards() {
            const grid = document.getElementById('chapterGrid');
            grid.innerHTML = '';
            
            chapters.forEach(chapter => {
                const card = document.createElement('div');
                card.className = 'chapter-card';
                card.onclick = () => showChapter(chapter.number);
                
                card.innerHTML = `
                    <div class="chapter-number">${chapter.number}</div>
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-desc">${chapter.desc}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 챕터 보기
        function showChapter(chapterNumber) {
            const chapter = chapters.find(c => c.number === chapterNumber);
            if (!chapter) return;
            
            document.querySelector('.home-view').classList.remove('active');
            document.querySelector('.chapter-view').classList.add('active');
            
            document.getElementById('chapterContent').innerHTML = `
                <h1>${chapter.number}. ${chapter.title}</h1>
                ${chapter.content}
            `;
            
            window.scrollTo(0, 0);
        }

        // 홈으로 돌아가기
        function showHome() {
            document.querySelector('.chapter-view').classList.remove('active');
            document.querySelector('.home-view').classList.add('active');
            window.scrollTo(0, 0);
        }

        // 초기화
        createChapterCards();
    </script>
